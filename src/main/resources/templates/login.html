<!DOCTYPE html>
<html lang="en" xmlns="https://www.tymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
	<link rel="icon" type="image/png" sizes="16x16" href="https://pbs.twimg.com/profile_images/1332407797816889344/zPAZdi-x.jpg">
	<title>Iniciar Sesión | crm</title>
</head>
<body>
    
    <section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<h1>
                            <img src="https://pbs.twimg.com/profile_images/1332407797816889344/zPAZdi-x.jpg" alt="logo">
                        </h1>
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title text-center">Ingresar</h4>
							<form method="POST" th:object="${user}" th:action="@{/app/login}" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="adminUser">Usuario:</label>
									<input id="rucemisor" th:field="*{adminUser}" type="text" class="form-control" name="rucemisor" value="" required autofocus>
									<div class="invalid-feedback">
										Usuario Invalido
									</div>
									<br>
									<label for="password">Contraseña:</label>
									<input id="password" type="password" th:field="*{password}" class="form-control" name="password" value="" required autofocus>
									<div class="invalid-feedback">
										Contraseña Invalida
									</div>
								</div>
								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Acceder
									</button>
								</div>
							</form>
							<p th:text="${mensaje}"></p>
						</div>
					</div>
					<div class="footer text-center">
						Copyright &copy; 2021 &mdash; crm  
					</div>
					<div class="footer text-center">
						Todos los derechos reservados  
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
